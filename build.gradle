buildscript {
  ext.kotlin_version = "1.1.1"
  repositories {
    mavenCentral()
    mavenLocal()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.org.jetbrains.intellij.plugins:gradle-intellij-plugin:0.3.12"
  }
}
plugins {
  id "org.jetbrains.intellij" version "0.3.12"
  id "org.jetbrains.kotlin.jvm" version "1.3.0"
}
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
  mavenLocal()
}

compileKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
    apiVersion = "1.1"
    languageVersion = "1.1"
  }
}
kotlin.experimental.coroutines = "enable"
ext.kotlinVersion = "1.1.4"

intellij {
  def ideVersion = System.getenv().getOrDefault("LIVEPLUGIN_IDEA_VERSION", "183.3975.18")
  println("Using IntelliJ version: ${ideVersion}")
  version ideVersion

  pluginName 'idea-live-plugins'
  downloadSources = true
  sameSinceUntilBuild = false
  updateSinceUntilBuild = false
  plugins = ["Groovy", "Kotlin", "git4idea", "github", "junit"]
}

group 'com.github.lancethomps'
version '1.0.0-SNAPSHOT'

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.4.15'
  compile 'liveplugin:live-plugin:0.6.3'
}

sourceSets {
  main {
    java { srcDir "src/main/java" }
    groovy { srcDir "src/main/groovy" }
    resources { srcDir "src/main/resources" }
  }
}
